<div class="s130">
  <form method="get" action="{% url 'menu' %}">
    <!-- {{ cuisine_list }} -->
    <div class="inner-form">
      <div class="input-field first-wrap">
        <div class="svg-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
          </svg>
        </div>
        <!-- <input id="search" type="text" placeholder="What are you looking for?" /> -->
        <select name="cuisines" required="" id="id_cuisines" style="width : 100% ; height:70% ; background-color:#d9f1e3">
          <option value="" selected="" >---------</option>   
          {% for i in cuisine_list %}  
          <option value={{i}}></option>   
          {% endfor %}
        </select>
        <select name="area" required="" id="id_area" style="width : 100% ; height:70% ; background-color:#d9f1e3">
          <option value="" selected="" >---------</option>   
          {% for i in area_list %}  
          <option value={{i}}></option>   
          {% endfor %}
        </select>
      </div>
      <div class="input-field second-wrap">
        <button class="btn-search" type="submit">SEARCH</button>
      </div>
    </div>
    <!-- <span class="info">ex. Game, Music, Video, Photography</span> -->
  </form>
</div>

  <section class="food_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Restaurants
        </h2>
      </div>

      <div class="filters-content">
        <div class="row grid">
          {% for item in query_results %}
          <div class="col-sm-6 col-lg-4 all pizza" >
            <div class="box">
              <div  style="background-color: #dfa904">
                <div class="img-box">
                  <a href="{% url 'details' item.id %}"><img src="{{item.picture.url}}" alt="" ></a>
                </div>
                <div class="detail-box">
                  <h5>
                    {{item.name}}
                  </h5>
                  <p>
                    Ratings : {{item.avgRating}}  
                  </p>
                  <div class="options">
                    <h6>
                      Price for two : Rs {{item.cost_for_Two}}<br/>
                      Locality : {{item.locality}}<br/>
                      Area : {{item.area}}
                    </h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      <!-- <div class="btn-box">
        <a href="">
          View More
        </a>
      </div>
    </div> -->
  </section>

  

  <!-- end food section -->
